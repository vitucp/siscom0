<style>
 .container-fluid {
  width: 100%
}
 .container-te {
  width: 70%;
  
}
</style>



<div class='container-fluid'>


</form>

<form class="form-search"  action="{% url 'material:busca-cautela' %}" style='margin-right:200px'>
   
    <input type="text" class="input-medium search-query" name="query" placeholder="buscar" arial-label='Search'>
    <button type="submit"><i class="fa fa-search"></i></button>
</form>



<table class="table table-hover thead-dark">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">Item</th>
      <th scope="col">Quantidade</th>
      <th scope="col">N Pedido</th>
      <th scope="col">Data de entrada</th>
    </tr>
  </thead>

{% for material in material %}

  <tbody>
    <tr>
      <th scope="row">{{ material.id }}</th>
      <td>{{ material.item }}</td>
      <td>{{ material.qnt_item }}</td>
      <td>{{ material.n_pedido }}</td>
      <td>{{ material.data_entrada }}</td>
      <td>
                <a href="{% url 'material:cautelar' material.id %}" class="btn btn-primary btn-sm">cautelar</a>

       

       </td>
    </tr>
  </tbody>
</div>
      {%  empty %} 
          <h3 style='color:red'>Nem um resultado encontrado<h3>

{% endfor %}
